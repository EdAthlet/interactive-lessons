<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 30k: Keyboard Key</title>
    <link rel="stylesheet" href="../css/menu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="../js/lesson3.js" defer></script>
    <script src="../js/sidebar.js" defer></script>
</head>
<body>

    <div class="container">
        <!-- Sidebar menu -->
        <nav id="lesson-menu"></nav>

        <!-- Main content area for the p5.js sketch -->
        <main id="content">
            <!-- Canvas container -->
            <div id="sketch-holder">
                <div id="canvas-holder"></div> <!-- p5.js canvas will be rendered here -->
            </div>
            
            <!-- Inline SVG button for the A key -->
            <div id="svgButtonContainer">
                <svg id="svgButton" width="100" height="100" viewBox="0 0 185.676 185.676">
                    <rect width="100%" height="100%" fill="white" rx="15" ry="15"/>
                    <rect x="10" y="10" width="165.676" height="165.676" fill="none" stroke="#1F2C47" stroke-width="5" rx="25" ry="25"/>
                    <g id="buttonIcon">
                        <text x="60%" y="55%" font-family="Arial" font-size="100" fill="#1F2C47" text-anchor="middle" dominant-baseline="middle">A</text>
                    </g>
                </svg>
            </div>
        </main>
    </div>
</body>
</html>
