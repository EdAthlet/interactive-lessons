<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1: Current In Wire</title>
    <link rel="stylesheet" href="css/menu.css"> <!-- Link to CSS file for Lesson 1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- Include p5.js -->
    <script src="js/lesson1.js" defer></script> <!-- Link to JS file for Lesson 1 -->
    <script src="js/sidebar.js" defer></script> <!-- Link to shared JavaScript file -->
</head>
<body>

    <div class="container">
        <!-- Sidebar menu -->
        <nav id="lesson-menu"></nav> <!-- Sidebar content loaded here -->

        <!-- Main content area for the p5.js sketch -->
        <main id="content">
            <div id="sketch-holder"></div> <!-- This is where the p5.js sketch will be rendered -->
        </main>
    </div>

    <!-- JavaScript to load sidebar content from side_menu.html -->
    <script>
        fetch("side_menu.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("lesson-menu").innerHTML = data;
            })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>

</body>
</html>
